<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/4514d9060c.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>TRACTOBULL</title>
</head>
<body>
   
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subirVideo">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="subirVideo" tabindex="-1" aria-labelledby="subirVideo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><b class="text-center">SUBIR VIDEO</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">TÍTULO DEL VIDEO</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">DESCRIPCIÓN</label>
                      <textarea class="form-control" placeholder="" id="floatingTextarea"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">CATEGORÍA</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>ADMINISTRACIÓN</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">CARGA TU VIDEO</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                    <div class="text-center pt-3">
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </div>
                    
                  </form>
            </div>
        </div>
      </div>
    </div>
  </div>

   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearUsuario">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="crearUsuario" tabindex="-1" aria-labelledby="crearUsuario" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b class="text-center">CREAR USUARIO</b></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="container">
              <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">NOMBRE COMPLETO</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">CORREO ELECTRÓNICO</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="formFile" class="form-label">CONTRASEÑA</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">TIPO DE USUARIO</label>
                      <select class="form-select" aria-label="Default select example">
                          <option selected>SUPER ADMINISTRADOR</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                      </select>
                  </div>
                  
                  <div class="text-center pt-3">
                      <button type="submit" class="btn btn-primary">GUARDAR</button>
                  </div>
                  
                </form>
          </div>
      </div>
    </div>
  </div>
</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
